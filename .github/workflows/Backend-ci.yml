name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code and Define Variables
        uses: actions/checkout@v2

      - name: Set Terraform Variables
        run: |
          cd Terraform
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          terraform init
        shell: bash

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Use Build Outputs
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy Backend
        run: |
          cd Terraform
          terraform apply -auto-approve
        shell: bash

  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Manual Destruction Confirmation
        run: |
          echo "Are you sure you want to destroy your infrastructure?"
          read -p "Type 'yes' to confirm: " confirmation
          if [ "$confirmation" == "yes" ]; then
            echo "Confirmed. Initiating destruction."
            cd Terraform
            terraform destroy -auto-approve
          else
            echo "Not confirmed. Skipping destruction."
          fi
        shell: bash
